        <div class="mainsim">
            <div><img class='img1'
        src="https://cdn.discordapp.com/attachments/709455682470150169/710172400301506610/Imagem1.png" alt="carro">
    </div>  
            <!-- <p> Qual é a distância? (em KM) </p> <input type="text" id ="infdist" class="input" placeholder="Digite a distância"><br> -->
            <div class="form-group">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Name" name="name" id="infdist" required="required"/>
                    <label for="name" style: font-size: 0.9vw; class="form__label">Qual é a distância? (em quilometros)</label>
                </div>

                <!-- <p>Quantos quilometros seu veículo faz por litro de combustível?</p> <input type="text" id ="infkml" class="input" placeholder="em quilometros rodados/L"><br> -->

                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Name" name="name" id="infkml" required="required"/>
                    <label for="name" style: font-size: 0.3 vw; class="form__label">Quantos quilometros seu veículo faz por litro de combustível? (km/l)</label>
                </div>

                <!-- <p>Qual é o preço do litro do combustível que você pretende usar viagem? </p> <input type="text" id ="precogas" class="input" placeholder="Preço em reais"> -->

                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Name" name="name" id="precogas" required="required"/>
                    <label for="name" style: font-size: 40px; class="form__label">Qual é o preço do litro do combustível que você pretende usar viagem?</label>
                </div>
                <div class="button-container-2">
                    <a>
                        <span class="mas">Calcular</span>
                        <button onclick="calcvalorsim();" id='btn2'>Go</button>
                    </a>
                </div>

            </div>
            <div>
                <div class="table-responsive">
                    <table class="table table-hover" border=2;>
                        <thead class="thead-dark">
                            <tr>

                                <th>Combustível (L)</th>
                                <th>Gasto (R$)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td id="comb"></td>
                                <td id="rs"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

                    </div>
                    <div class="searchbox-wrapper">
                        <div class='tt-icon icon-spacing -finish'></div>
